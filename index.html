---
layout: default
---

<div class="home">

  <h1><i>Posts</i></h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div class="title-desc">{{ post.description }}</div>
      </li>
    {% endfor %}
  </ul>

</div>
