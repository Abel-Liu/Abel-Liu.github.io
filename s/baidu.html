<script type="text/javascript">
    var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(116.395645, 39.928216), 12);
    map.enableScrollWheelZoom(true);
    var index = 0;
    var myGeo = new BMap.Geocoder();
    var adds = [];

    function go() {
        adds = $('#txtAddr').val().split('\n');
        map.clearOverlays();
        index = 0;
        next();
    }

    function next() {
        var add = adds[index];
        geocodeSearch(add, index);
        index++;
    }

    function geocodeSearch(add, idx) {
        if (index < adds.length) {
            setTimeout(window.next, 1);
        }
        if (!add)
            return;
        myGeo.getPoint(add, function (point) {
            if (point) {
                var address = new BMap.Point(point.lng, point.lat);
                addMarker(address, new BMap.Label((idx+1) + ":" + add, { offset: new BMap.Size(20, -10) }));
            }
        }, $("#txtCity").val());
    }

    function addMarker(point, label) {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        marker.setLabel(label);
    }
</script>
