                        <form>

                        </form>

                    <div id="cat" class="sidebar">
                        <div class="category-header">Categories</div>
                        <hr />
                        <ul class="category-panel">
                            {% for c in site.categories %}
                            <li>
                                <a class="category-link" href="/cat/{{c[0]}}/">{{c[0]}}({{c[1].size}})</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                    <div id="tag" class="sidebar">
                        <div class="category-header">Tags</div>
                        <hr />
                        <div style="margin-top: 10px;">
                            {% for t in site.tags %}
                            <a class="cat-tag" href="/tag/{{t[0]}}">{{t[0]}}({{t[1].size}})</a>
                            {% endfor %}
                        </div>
                    </div>

                    <div id="qr" class="sidebar" style="background:none;">
                        <div id="qrcode" style="text-align:center;"></div>
                        <script>
                            $('#qrcode').qrcode({
                                text: window.location.href,
                                width: 150,
                                height: 150
                            });
                        </script>
                    </div>

                </div>
            </div>
        </div>
