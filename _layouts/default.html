<!DOCTYPE html>
<html>

  {% include head.html %}

<body>

    {% include header.html %}

    <div class="page-content">
        <div class="content-split">
            <div class="wrap">
                <div class="content-col-1 column">{{ content }}</div>
                <div class="content-col-2 column">
                    <div class="sidebar">
                        <form>
                            <input type="text" id="st-search-input" class="st-search-input" />
                        </form>
                    </div>

                    <div class="sidebar">
                        <div class="category-header">Categories</div>
                        <hr />
                        <ul class="category-panel">
                            {% for c in site.categories %}
                            <li>
                                <a class="category-link" href="/cat/{{c[0]}}/">{{c[0]}}({{c[1].size}})</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                    <div class="sidebar" style="background:none;">
                        <div id="qrcode" style="text-align:center;"></div>
                        <script>
                            $('#qrcode').qrcode({
                                text: window.location.href,
                                width: 150,
                                height: 150
                            });
                        </script>
                    </div>

                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}

</body>
</html>
